<app-jogador-header [edicaao]="true"></app-jogador-header>

<ion-content>
  <app-loading-jogador *ngIf="isLoading"></app-loading-jogador>
  <ion-list>
    <form>
    <ion-item class="input-personalizado">
      <ion-toggle (ionChange)="habilitar()">Alterar Dados</ion-toggle>
    </ion-item>
    <ion-item *ngIf="jogador.downloadURL != null">
      <img src="{{jogador.downloadURL}}" />
    </ion-item>
    <ion-button size="default" color="success" shape="round" disabled="{{edicao}}">
      <input type="file" (change)="uploadFile($event.target)"/>
    </ion-button>
    <app-jogador [form]="formEditar" (ngSubmit)="editar()"></app-jogador>
  </form>
 </ion-list>
</ion-content>

<div class="ion-padding">
  <ion-button expand="block" (click)="confirmarEdicao()" [disabled]="edicao">Salvar</ion-button>
  <ion-button expand="block" (click)="confirmarExclusao()" [disabled]="edicao" color="danger">Excluir</ion-button> 
</div>
