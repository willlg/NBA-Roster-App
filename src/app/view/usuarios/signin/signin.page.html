<ion-header>
  <ion-toolbar>
    <ion-title>Logar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="formLogar" (ngSubmit)="submitForm()">
    <app-usuario [form]="formLogar"></app-usuario>
    <ion-button expand="full" color="success" type="submit">Entrar</ion-button>
    <ion-button expand="full" color="danger" (click)="logarComGoogle()">
    Entrar com Google 
    <ion-icon slot="end" name="logo-google"></ion-icon>
  </ion-button>
  <ion-button expand="block" color="dark"
      (click)="logarComGitHub()">Entrar com GitHub <ion-icon slot="end" name="logo-github"></ion-icon>
    </ion-button>
  <a (click)="irParaSignUp()">NÃ£o tem Cadastro? Clique Aqui!</a>
  </form>
  </ion-list>
</ion-content>
