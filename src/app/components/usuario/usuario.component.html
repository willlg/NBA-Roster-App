<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input type="email" formControlName="email"></ion-input>
</ion-item>
<!--Mensagem de Erro de Email-->
<span *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']" >Email é Obrigatório</span> <br />
<span *ngIf="form.get('email')?.dirty && form.get('email')?.errors?.['email']">Formato de Email Inválido</span>
<ion-item>
  <ion-label position="floating">Senha</ion-label>
  <ion-input type="password" formControlName="senha"></ion-input>
</ion-item>
<!--Mensagem de Erro de Senha-->
<span *ngIf="form.get('senha')?.touched && form.get('senha')?.errors?.['required']" >Senha é Obrigatória</span> <br />
<span *ngIf="form.get('senha')?.dirty && form.get('senha')?.errors?.['minlength']">A Senha Precisa ter no Mínimo 6 Dígitos!</span>
